[book]
title = "NoteBook"
authors = ["Ben Falk"]
description = "Notes, Scribbles, Examples, Ideas, etc..."
src = "src"

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
no-section-label = true
git-repository-url = "https://github.com/benfalk/note-book/"
edit-url-template = "https://github.com/benfalk/note-book/edit/main/{path}"
additional-js = ["mermaid.min.js", "mermaid-init.js"]
additional-css = ["./mdbook-admonish.css"]

[output.html.fold]
enable = true
level = 0

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
